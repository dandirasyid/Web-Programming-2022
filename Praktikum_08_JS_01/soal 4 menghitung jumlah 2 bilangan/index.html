<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 4</title>
    <script>
        function pertambahan() {
            let p = Number(document.getElementById("bil1").value) + Number(document.getElementById("bil2").value)
            document.getElementById("hasil").value=p
        }
    </script>
</head>
<body>
    <input type="number" id="bil1" onchange="pertambahan()"><br>+<br>
    <input type="number" id="bil2" onchange="pertambahan()"><br>=<br>
    <input type="number" id="hasil">
</body>
</html>
