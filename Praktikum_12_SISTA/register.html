        <class="container my-5">
              <div class="row">
                  <h1 class="display-6 text-center fw-bold pb-3 pt-3 text-light">Registrasi User</h1>
                  <div class="col-sm-12 col-md-8 col-lg-6 col-8 border m-auto p-4 rounded">
                      <form onsubmit="return redirectMe();">
                          <div class="row mb-3">
                            <label for="inputText1" class="col-sm-4 col-form-label text-light">Cari Mahasiswa</label>
                            <div class="col-sm-8">
                                    <div class="row">
                                        <div class="col-sm-9 col-8">
                                            <input class="form-control" type="text" placeholder="Search" aria-label="Search">
                                        </div>
                                        <button class="col-auto btn btn-outline-light" type="submit">Search</button>
                                    </div>
                            </div>
                          </div>
                          <div class="row mb-3">
                            <label for="inputText1" class="col-sm-4 col-form-label text-light">Nama Mahasiswa</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="inputText1" readonly value="Dandi Rasyid">
                            </div>
                          </div>
                          <div class="row mb-3">
                            <label for="inputText2" class="col-sm-4 col-form-label text-light">Asal Prodi</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="inputText2" readonly value="Teknik Informatika">
                            </div>
                          </div>
                          <div class="row mb-3">
                            <label for="inputText3" class="col-sm-4 col-form-label text-light">Username</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="inputText3" required>
                            </div>
                          </div>
                          <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-4 col-form-label text-light">Password</label>
                            <div class="col-sm-8">
                              <input type="password" class="form-control" id="inputPassword3" required>
                            </div>
                          </div>
                          <div class="row align-items-center justify-content-end">
                              <button type="submit" class="btn btn-primary col-4">Sign in</button>
                          </div>
                        </form>
                  </div>
                </div>
  </div>

</body>
  <script>
    function redirectMe() {
